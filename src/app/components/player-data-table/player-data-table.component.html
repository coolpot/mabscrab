
<mat-card class="card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title id="title">Results</mat-card-title>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Filter</mat-label>
      <input type="email" matInput placeholder="Filter" (keyup)="filterData($event)">
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" matSortActive="Score" matSortDirection="desc" class="mat-elevation-z8">
      <ng-container matColumnDef="orderBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Position"> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} 
          <span class="cupIcon" *ngIf="element.position <= 3"><i class="fa-solid fa-trophy"
          [ngClass]="{'p1' : element.position === 1, 'p2' : element.position === 2, 'p3' : element.position === 3}"></i></span></td>
      </ng-container>
    
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name"> Player Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="GamesPlayed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Games Played"> Games Played </th>
        <td mat-cell *matCellDef="let element"> {{element.GamesPlayed}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Score"> Total Score </th>
        <td mat-cell *matCellDef="let element"> {{element.Score}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr [attr.player]="row.player" mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>    
  </mat-card-content>
</mat-card>
