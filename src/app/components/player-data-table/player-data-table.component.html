<mat-card class="mat-elevation-z4">
   <mat-card-content>
     <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Position">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="PlayerName">
          <th mat-header-cell *matHeaderCellDef> Player Name </th>
          <td mat-cell *matCellDef="let element"> {{element.PlayerName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="GamesPlayed">
          <th mat-header-cell *matHeaderCellDef> Games Played </th>
          <td mat-cell *matCellDef="let element"> {{element.GamesPlayed}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Score">
          <th mat-header-cell *matHeaderCellDef> Total Score </th>
          <td mat-cell *matCellDef="let element"> {{element.Score}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     </div>
   </mat-card-content>
 </mat-card>
